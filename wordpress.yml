---
- name: Wordpress andmebaasi seadistamine
  hosts: debian
  tasks:
    - name: Loome andmebaasi wpdatabase
      mysql_db:
        name: wpdatabase
        state: present

    - name: Loome kasutaja wpuser parool- qwerty
      mysql_user:
        name: wpuser
        password: qwerty
        priv: "wpdatabase.*:ALL,GRANT"
        host: "localhost"
        state: present
        check_implicit_admin: yes

    - name: Laeme alla Wordpressi tarballi
      get_url:
        url: https://wordpress.org/latest.tar.gz
        dest: /tmp/wordpress.tar.gz

    - name: Pakime Wordpressi lahti
      unarchive:
        src: /tmp/wordpress.tar.gz
        dest: /var/www/html/
        remote_src: yes

    - name: Nimetame wp-config-sample.php faili ümber wp-config.php -ks
      copy:
        src: /var/www/html/wordpress/wp-config-sample.php
        dest: /var/www/html/wordpress/wp-config.php
        remote_src: yes

    - name: Määrame andmebaasi nime
      lineinfile:
        path: /var/www/html/wordpress/wp-config.php
        regexp: "database_name_here"
        line: "define('DB_NAME', 'wpdatabase');"

    - name: Määrame andmebaasi kasutajanime
      lineinfile:
        path: /var/www/html/wordpress/wp-config.php
        regexp: "username_here"
        line: "define('DB_USER', 'wpuser');"

    - name: Määrame andmebaasi kasutaja parooli
      lineinfile:
        path: /var/www/html/wordpress/wp-config.php
        regexp: "password_here"
        line: "define('DB_PASSWORD', 'qwerty');"

    - name: Laeme alla wp-cli tööriista
      get_url:
        url: https://raw.githubusercontent.com/wp-cli/builds/gh-pages/phar/wp-cli.phar
        dest: /usr/local/bin/wp
        mode: 0755

    - name: Paigaldame Wordpressi automaatselt
      command: >
        wp core install
        --url="http://192.168.42.116/wordpress"
        --title="admin wordpressi sait"
        --admin_user="admin"
        --admin_password="qwerty"
        --admin_email="jaanus.martin@voco.ee"
        --allow-root
      args:
        chdir: /var/www/html/wordpress
      register: wp_install_result

    - name: Paigaldame php-mysql mooduli
      apt:
        name: php8.2-mysql
        update_cache: yes
        state: present

    - name: Taaskäivitame Apache teenuse
      service:
        name: apache2
        state: restarted
